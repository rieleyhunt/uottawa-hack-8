<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Girlfriend ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #333333;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-switch label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            padding: 2px;
        }
        .toggle-switch label::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: white;
            transition: 0.3s;
            left: 2px;
        }
        .toggle-switch input:checked + label {
            background-color: rgba(255, 200, 87, 0.7);
        }
        .toggle-switch input:checked + label::before {
            left: calc(100% - 28px);
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }
        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.ai {
            align-self: flex-start;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message.ai .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .message.user .avatar {
            background: #667eea;
        }
        .message.ai .avatar {
            background: #ff6b9d;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 1px solid #e0e0e0;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #333333;
        }
        button {
            padding: 12px 24px;
            background: #333333;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(51, 51, 51, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .typing {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .typing.show {
            display: block;
        }
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h1 id="title">AI Girlfriend ðŸ’•</h1>
                <div class="toggle-switch">
                    <input type="checkbox" id="personalityToggle">
                    <label for="personalityToggle"></label>
                </div>
            </div>
            <p id="subtitle">Your sweet and caring companion</p>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="message ai">
                <div class="avatar">ðŸ’•</div>
                <div class="message-bubble">
                    Hey babe! ðŸ’– I'm so happy to talk to you! How's your day going?
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button id="sendBtn">Send ðŸ’Œ</button>
            </div>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatArea = document.getElementById('chatArea');
        const personalityToggle = document.getElementById('personalityToggle');
        const titleEl = document.getElementById('title');
        const subtitleEl = document.getElementById('subtitle');
        const sessionId = 'session_' + Date.now();
        let currentPersonality = 'girlfriend';

        // Handle personality toggle
        personalityToggle.addEventListener('change', () => {
            currentPersonality = personalityToggle.checked ? 'boyfriend' : 'girlfriend';
            
            // Clear chat
            chatArea.innerHTML = '';
            
            if (currentPersonality === 'boyfriend') {
                titleEl.textContent = 'Patrick Allen ðŸŽ®';
                subtitleEl.textContent = 'Retro gaming modding enthusiast';
                addMessage("Hey! ðŸŽ® Patrick here! Just finished installing an IPS screen in a Game Boy Color - the display is absolutely gorgeous! What's up?", false);
            } else {
                titleEl.textContent = 'AI Girlfriend ðŸ’•';
                subtitleEl.textContent = 'Your sweet and caring companion';
                addMessage("Hey babe! ðŸ’– I'm so happy to talk to you! How's your day going?", false);
            }
        });

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            if (isUser) {
                avatar.textContent = 'ðŸ‘¤';
            } else {
                avatar.textContent = currentPersonality === 'boyfriend' ? 'ðŸŽ®' : 'ðŸ’•';
            }
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing-indicator';
            const avatarEmoji = currentPersonality === 'boyfriend' ? 'ðŸŽ®' : 'ðŸ’•';
            typingDiv.innerHTML = `
                <div class="avatar">${avatarEmoji}</div>
                <div class="typing show">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Add user message
            addMessage(prompt, true);
            userInput.value = '';

            // Show typing indicator
            sendBtn.disabled = true;
            showTyping();

            try {
                const res = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt, sessionId, personality: currentPersonality }),
                });

                const data = await res.json();
                hideTyping();
                
                if (res.ok) {
                    addMessage(data.response, false);
                } else {
                    addMessage(`Error: ${data.error}`, false);
                }
            } catch (error) {
                hideTyping();
                addMessage(`Error: ${error.message}`, false);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
